 <section id="contact">
      <div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-0">New Restaurant</h2>
        <hr class="star-dark mb-5">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
            <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
            <form name="sentMessage" id="contactForm" novalidate="novalidate" action="{% url 'create_restaurant' %}" method="POST">
            	{% csrf_token %}
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Name</label>
                  <input class="form-control" id="name" type="text" placeholder="Name" required="required" data-validation-required-message="Please enter your name." name="name">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Description</label>
                  <input class="form-control" id="email" type="text" placeholder="Description" required="required" data-validation-required-message="Please enter your email address." name="description">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Opening Time</label>
                  <input class="form-control" id="phone" type="text" placeholder="Opening Time" required="required" data-validation-required-message="Please provide opening time." name="opening_time">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Closing Time</label>
                  <input class="form-control" id="phone" type="text" placeholder="Closing Time" required="required" data-validation-required-message="Please provide closing time." name="closing_time">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              
              <br>
              <div id="success"></div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
